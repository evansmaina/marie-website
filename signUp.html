<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>::Sign Out::</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesignUp.css">
</head>   
<body>
    <div class="container logbox">
<div data-spy="scroll" data-offset="0" class="scroll">
              <h3 class="display-4">Sign Up</h3>    
 <a href="#"><img src="profilepic.jpeg" alt="profile pic" class="profile"></a>
    <form>
  <div class="form-group">
    <label for="username">User name</label>
    <input type="text" class="form-control" id="username" placeholder="enter your name">
  </div>
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
        <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="enter password">
  </div>

            <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control" id="mobile" placeholder="enter mobile">
  </div>

  <div class="form-group">
    <label for="country">Select Country</label>
    <select class="form-control" id="country">
      <option>Kenya</option>
      <option>Uganda</option>
      <option>Ethiopia</option>
      <option>Tanzania</option>
      <option>South Africa</option>
     <option>New york</option>
        <option>Canada</option>
    </select>
  </div>
        
     <div class="form-group">
    <label for="date">Date of Birth</label>
    <input type="date" class="form-control" id="date">
  </div>
    
    <div class="form-group">
    <label for="gender">Select Gender</label>
    <select class="form-control" id="gender">
      <option>Female</option>
      <option>Male</option>
    </select>
  </div>
 
  <div class="form-group">
    <label for="details">Your details</label>
    <textarea class="form-control" id="details" rows="3"></textarea>
  </div>
    <p class="lead">Agree to our terms and condition!</p>
     <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="checkY">
    <label class="form-check-label" for="checkY">Yes</label>
  </div>

</form>
    
</div>
    <div><a href="signIn.html">already have an account?</a></div>
<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>

</div>


         
         
 


  
    
    
    
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js">
      </script>
    <script src="js/bootstrap.js">
      </script>
</body>
</html>
